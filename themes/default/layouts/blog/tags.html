{{ define "main" }}
    <div class="container mx-auto px-4 py-8">
        <div class="lg:flex">
            <div class="lg:w-3/12 pr-8">
                {{ partial "blog/sidebar.html" . }}
            </div>

            <div class="lg:w-7/12">
                <header>
                    <h1 class="no-anchor">Blog Tags</h1>
                    <ul class="list-none p-0 my-8 inline-flex flex-wrap text-xs">
                        {{ range $tag, $content := .Site.Taxonomies.tags }}
                            <li class="tag tag-blog text-xs">
                                <a href="/blog/tag/{{ $tag }}">{{ $tag }} ({{ len $content.Pages }})</a>
                            </li>
                        {{ end }}
                    </ul>
                </header>
            </div>
            <div class="lg:w-2/12 pl-8"></div>
        </div>
    </div>
{{ end }}
